an class="line"><span class="tag">&lt;<span class="name">settings</span>   <span class="attr">xmlns</span>=<span class="string">"http://maven.apache.org/POM/4.0.0"</span>    </span></span><br><span class="line"><span class="tag">    <span class="attr">xmlns:xsi</span>=<span class="string">"http://www.w3.org/2001/XMLSchema-instance"</span>    </span></span><br><span class="line"><span class="tag">    <span class="attr">xsi:schemaLocation</span>=<span class="string">"http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd"</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--本地仓库。该值表示构建系统本地仓库的路径。其默认值为$&#123;user.home&#125;/.m2/repository。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">localRepository</span>&gt;</span>usr/local/maven<span class="tag">&lt;/<span class="name">localRepository</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--Maven是否需要和用户交互以获得输入。如果Maven需要和用户交互以获得输入，则设置成true，反之则应为false。默认为true。 --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">interactiveMode</span>&gt;</span>true<span class="tag">&lt;/<span class="name">interactiveMode</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--Maven是否需要使用plugin-registry.xml文件来管理插件版本。  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--如果设置为true，则在&#123;user.home&#125;/.m2下需要有一个plugin-registry.xml来对plugin的版本进行管理  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--默认为false。 --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">usePluginRegistry</span>&gt;</span>false<span class="tag">&lt;/<span class="name">usePluginRegistry</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--表示Maven是否需要在离线模式下运行。如果构建系统需要在离线模式下运行，则为true，默认为false。  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--当由于网络设置原因或者安全因素，构建服务器不能连接远程仓库的时候，该配置就十分有用。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">offline</span>&gt;</span>false<span class="tag">&lt;/<span class="name">offline</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--当插件的组织Id（groupId）没有显式提供时，供搜寻插件组织Id（groupId）的列表。  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--该元素包含一个pluginGroup元素列表，每个子元素包含了一个组织Id（groupId）。  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--当我们使用某个插件，并且没有在命令行为其提供组织Id（groupId）的时候，Maven就会使用该列表。  --&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--默认情况下该列表包含了org.apache.maven.plugins。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">pluginGroups</span>&gt;</span>  </span><br><span class="line">            </span><br><span class="line">        <span class="comment">&lt;!--plugin的组织Id（groupId）  --&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">pluginGroup</span>&gt;</span>org.codehaus.mojo<span class="tag">&lt;/<span class="name">pluginGroup</span>&gt;</span>  </span><br><span class="line">           </span><br><span class="line">    <span class="tag">&lt;/<span class="name">pluginGroups</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--用来配置不同的代理，多代理profiles可以应对笔记本或移动设备的工作环境：通过简单的设置profile id就可以很容易的更换整个代理配置。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">proxies</span>&gt;</span>  </span><br><span class="line">            </span><br><span class="line">        <span class="comment">&lt;!--代理元素包含配置代理时需要的信息 --&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">proxy</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--代理的唯一定义符，用来区分不同的代理元素。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">id</span>&gt;</span>myproxy<span class="tag">&lt;/<span class="name">id</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--该代理是否是激活的那个。true则激活代理。当我们声明了一组代理，而某个时候只需要激活一个代理的时候，该元素就可以派上用处。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">active</span>&gt;</span>true<span class="tag">&lt;/<span class="name">active</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--代理的协议。 协议://主机名:端口，分隔成离散的元素以方便配置。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">protocol</span>&gt;</span>http://…<span class="tag">&lt;/<span class="name">protocol</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--代理的主机名。协议://主机名:端口，分隔成离散的元素以方便配置。   --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">host</span>&gt;</span>proxy.somewhere.com<span class="tag">&lt;/<span class="name">host</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--代理的端口。协议://主机名:端口，分隔成离散的元素以方便配置。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">port</span>&gt;</span>8080<span class="tag">&lt;/<span class="name">port</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">             <span class="comment">&lt;!--代理的用户名，用户名和密码表示代理服务器认证的登录名和密码。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">username</span>&gt;</span>proxyuser<span class="tag">&lt;/<span class="name">username</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--代理的密码，用户名和密码表示代理服务器认证的登录名和密码。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">password</span>&gt;</span>somepassword<span class="tag">&lt;/<span class="name">password</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--不该被代理的主机名列表。该列表的分隔符由代理服务器指定；例子中使用了竖线分隔符，使用逗号分隔也很常见。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">nonProxyHosts</span>&gt;</span>*.google.com|ibiblio.org<span class="tag">&lt;/<span class="name">nonProxyHosts</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">        <span class="tag">&lt;/<span class="name">proxy</span>&gt;</span>  </span><br><span class="line">           </span><br><span class="line">    <span class="tag">&lt;/<span class="name">proxies</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--配置服务端的一些设置。一些设置如安全证书不应该和pom.xml一起分发。这种类型的信息应该存在于构建服务器上的settings.xml文件中。 --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">servers</span>&gt;</span>  </span><br><span class="line">            </span><br><span class="line">        <span class="comment">&lt;!--服务器元素包含配置服务器时需要的信息  --&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">server</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--这是server的id（注意不是用户登陆的id），该id与distributionManagement中repository元素的id相匹配。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">id</span>&gt;</span>server001<span class="tag">&lt;/<span class="name">id</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--鉴权用户名。鉴权用户名和鉴权密码表示服务器认证所需要的登录名和密码。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">username</span>&gt;</span>my_login<span class="tag">&lt;/<span class="name">username</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--鉴权密码 。鉴权用户名和鉴权密码表示服务器认证所需要的登录名和密码。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">password</span>&gt;</span>my_password<span class="tag">&lt;/<span class="name">password</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--鉴权时使用的私钥位置。和前两个元素类似，私钥位置和私钥密码指定了一个私钥的路径（默认是/home/hudson/.ssh/id_dsa）以及如果需要的话，一个密钥 --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--将来passphrase和password元素可能会被提取到外部，但目前它们必须在settings.xml文件以纯文本的形式声明。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">privateKey</span>&gt;</span>$&#123;usr.home&#125;/.ssh/id_dsa<span class="tag">&lt;/<span class="name">privateKey</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--鉴权时使用的私钥密码。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">passphrase</span>&gt;</span>some_passphrase<span class="tag">&lt;/<span class="name">passphrase</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--文件被创建时的权限。如果在部署的时候会创建一个仓库文件或者目录，这时候就可以使用权限（permission）。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--这两个元素合法的值是一个三位数字，其对应了unix文件系统的权限，如664，或者775。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">filePermissions</span>&gt;</span>664<span class="tag">&lt;/<span class="name">filePermissions</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--目录被创建时的权限。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">directoryPermissions</span>&gt;</span>775<span class="tag">&lt;/<span class="name">directoryPermissions</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--传输层额外的配置项  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">configuration</span>&gt;</span><span class="tag">&lt;/<span class="name">configuration</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">        <span class="tag">&lt;/<span class="name">server</span>&gt;</span>  </span><br><span class="line">           </span><br><span class="line">    <span class="tag">&lt;/<span class="name">servers</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--为仓库列表配置的下载镜像列表。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">mirrors</span>&gt;</span>  </span><br><span class="line">            </span><br><span class="line">        <span class="comment">&lt;!--给定仓库的下载镜像。  --&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">mirror</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--该镜像的唯一标识符。id用来区分不同的mirror元素。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">id</span>&gt;</span>planetmirror.com<span class="tag">&lt;/<span class="name">id</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--镜像名称  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">name</span>&gt;</span>PlanetMirror Australia<span class="tag">&lt;/<span class="name">name</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--该镜像的URL。构建系统会优先考虑使用该URL，而非使用默认的服务器URL。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">url</span>&gt;</span>http://downloads.planetmirror.com/pub/maven2<span class="tag">&lt;/<span class="name">url</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--被镜像的服务器的id。例如，如果我们要设置了一个Maven中央仓库（http://repo1.maven.org/maven2）的镜像，--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--就需要将该元素设置成central。这必须和中央仓库的id central完全一致。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">mirrorOf</span>&gt;</span>central<span class="tag">&lt;/<span class="name">mirrorOf</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">        <span class="tag">&lt;/<span class="name">mirror</span>&gt;</span>  </span><br><span class="line">           </span><br><span class="line">    <span class="tag">&lt;/<span class="name">mirrors</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line">    <span class="comment">&lt;!--根据环境参数来调整构建配置的列表。settings.xml中的profile元素是pom.xml中profile元素的裁剪版本。--&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--它包含了id，activation, repositories, pluginRepositories和 properties元素。--&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--这里的profile元素只包含这五个子元素是因为这里只关心构建系统这个整体（这正是settings.xml文件的角色定位），而非单独的项目对象模型设置。--&gt;</span>  </span><br><span class="line">    <span class="comment">&lt;!--如果一个settings中的profile被激活，它的值会覆盖任何其它定义在POM中或者profile.xml中的带有相同id的profile。  --&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">profiles</span>&gt;</span>  </span><br><span class="line">            </span><br><span class="line">        <span class="comment">&lt;!--根据环境参数来调整的构件的配置 --&gt;</span>  </span><br><span class="line">        <span class="tag">&lt;<span class="name">profile</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--该配置的唯一标识符。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">id</span>&gt;</span>test<span class="tag">&lt;/<span class="name">id</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--自动触发profile的条件逻辑。Activation是profile的开启钥匙。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--如POM中的profile一样，profile的力量来自于它能够在某些特定的环境中自动使用某些特定的值；这些环境通过activation元素指定。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--activation元素并不是激活profile的唯一方式。settings.xml文件中的activeProfile元素可以包含profile的id。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--profile也可以通过在命令行，使用-P标记和逗号分隔的列表来显式的激活（如，-P test）。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">activation</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--profile默认是否激活的标识 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">activeByDefault</span>&gt;</span>false<span class="tag">&lt;/<span class="name">activeByDefault</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--activation有一个内建的java版本检测，如果检测到jdk版本与期待的一样，profile被激活。 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">jdk</span>&gt;</span>1.7<span class="tag">&lt;/<span class="name">jdk</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--当匹配的操作系统属性被检测到，profile被激活。os元素可以定义一些操作系统相关的属性。 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">os</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的操作系统的名字  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">name</span>&gt;</span>Windows XP<span class="tag">&lt;/<span class="name">name</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的操作系统所属家族(如 'windows')   --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">family</span>&gt;</span>Windows<span class="tag">&lt;/<span class="name">family</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的操作系统体系结构   --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">arch</span>&gt;</span>x86<span class="tag">&lt;/<span class="name">arch</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的操作系统版本 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">version</span>&gt;</span>5.1.2600<span class="tag">&lt;/<span class="name">version</span>&gt;</span>  </span><br><span class="line">                          </span><br><span class="line">                <span class="tag">&lt;/<span class="name">os</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--如果Maven检测到某一个属性（其值可以在POM中通过$&#123;名称&#125;引用），其拥有对应的名称和值，Profile就会被激活。--&gt;</span>  </span><br><span class="line">                <span class="comment">&lt;!--如果值字段是空的，那么存在属性名称字段就会激活profile，否则按区分大小写方式匹配属性值字段 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">property</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的属性的名称 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">name</span>&gt;</span>mavenVersion<span class="tag">&lt;/<span class="name">name</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--激活profile的属性的值  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">value</span>&gt;</span>2.0.3<span class="tag">&lt;/<span class="name">value</span>&gt;</span>  </span><br><span class="line">                          </span><br><span class="line">                <span class="tag">&lt;/<span class="name">property</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--提供一个文件名，通过检测该文件的存在或不存在来激活profile。missing检查文件是否存在，如果不存在则激活profile。--&gt;</span>  </span><br><span class="line">                <span class="comment">&lt;!--另一方面，exists则会检查文件是否存在，如果存在则激活profile。 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">file</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--如果指定的文件存在，则激活profile。  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">exists</span>&gt;</span>/usr/local/hudson/hudson-home/jobs/maven-guide-zh-to-production/workspace/<span class="tag">&lt;/<span class="name">exists</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--如果指定的文件不存在，则激活profile。 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">missing</span>&gt;</span>/usr/local/hudson/hudson-home/jobs/maven-guide-zh-to-production/workspace/<span class="tag">&lt;/<span class="name">missing</span>&gt;</span>  </span><br><span class="line">                          </span><br><span class="line">                <span class="tag">&lt;/<span class="name">file</span>&gt;</span>  </span><br><span class="line">                     </span><br><span class="line">            <span class="tag">&lt;/<span class="name">activation</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">             <span class="comment">&lt;!--对应profile的扩展属性列表。Maven属性和Ant中的属性一样，可以用来存放一些值。这些值可以在POM中的任何地方使用标记$&#123;X&#125;来使用，这里X是指属性的名称。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--属性有五种不同的形式，并且都能在settings.xml文件中访问。   --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--1. env.X: 在一个变量前加上"env."的前缀，会返回一个shell环境变量。例如,"env.PATH"指代了$path环境变量（在Windows上是%PATH%）。  --&gt;</span>   </span><br><span class="line">            <span class="comment">&lt;!--2. project.x：指代了POM中对应的元素值。      --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--3. settings.x: 指代了settings.xml中对应元素的值。   --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--4. Java System Properties: 所有可通过java.lang.System.getProperties()访问的属性都能在POM中使用该形式访问，   --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--   如/usr/lib/jvm/java-1.6.0-openjdk-1.6.0.0/jre。      --&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--5. x: 在&lt;properties/&gt;元素中，或者外部文件中设置，以$&#123;someVar&#125;的形式使用。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">properties</span>&gt;</span>  </span><br><span class="line">              </span><br><span class="line">                <span class="comment">&lt;!-- 如果这个profile被激活，那么属性$&#123;user.install&#125;就可以被访问了 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">user.install</span>&gt;</span>usr/local/winner/jobs/maven-guide<span class="tag">&lt;/<span class="name">user.install</span>&gt;</span>  </span><br><span class="line">                     </span><br><span class="line">            <span class="tag">&lt;/<span class="name">properties</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--远程仓库列表，它是Maven用来填充构建系统本地仓库所使用的一组远程项目。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">repositories</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--包含需要连接到远程仓库的信息  --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">repository</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--远程仓库唯一标识 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">id</span>&gt;</span>codehausSnapshots<span class="tag">&lt;/<span class="name">id</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--远程仓库名称  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">name</span>&gt;</span>Codehaus Snapshots<span class="tag">&lt;/<span class="name">name</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--如何处理远程仓库里发布版本的下载 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">releases</span>&gt;</span>  </span><br><span class="line">                            </span><br><span class="line">                        <span class="comment">&lt;!--true或者false表示该仓库是否为下载某种类型构件（发布版，快照版）开启。   --&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">enabled</span>&gt;</span>false<span class="tag">&lt;/<span class="name">enabled</span>&gt;</span>  </span><br><span class="line">                            </span><br><span class="line">                        <span class="comment">&lt;!--该元素指定更新发生的频率。Maven会比较本地POM和远程POM的时间戳。这里的选项是：--&gt;</span>  </span><br><span class="line">                        <span class="comment">&lt;!--always（一直），daily（默认，每日），interval：X（这里X是以分钟为单位的时间间隔），或者never（从不）。  --&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">updatePolicy</span>&gt;</span>always<span class="tag">&lt;/<span class="name">updatePolicy</span>&gt;</span>  </span><br><span class="line">                            </span><br><span class="line">                        <span class="comment">&lt;!--当Maven验证构件校验文件失败时该怎么做:--&gt;</span>  </span><br><span class="line">                        <span class="comment">&lt;!--ignore（忽略），fail（失败），或者warn（警告）。 --&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">checksumPolicy</span>&gt;</span>warn<span class="tag">&lt;/<span class="name">checksumPolicy</span>&gt;</span>  </span><br><span class="line">                               </span><br><span class="line">                    <span class="tag">&lt;/<span class="name">releases</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--如何处理远程仓库里快照版本的下载。有了releases和snapshots这两组配置，POM就可以在每个单独的仓库中，为每种类型的构件采取不同的策略。--&gt;</span>  </span><br><span class="line">                    <span class="comment">&lt;!--例如，可能有人会决定只为开发目的开启对快照版本下载的支持。参见repositories/repository/releases元素 --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">snapshots</span>&gt;</span>  </span><br><span class="line">                                </span><br><span class="line">                        <span class="tag">&lt;<span class="name">enabled</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">updatePolicy</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">checksumPolicy</span> /&gt;</span>  </span><br><span class="line">                               </span><br><span class="line">                    <span class="tag">&lt;/<span class="name">snapshots</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--远程仓库URL，按protocol://hostname/path形式  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">url</span>&gt;</span>http://snapshots.maven.codehaus.org/maven2<span class="tag">&lt;/<span class="name">url</span>&gt;</span>  </span><br><span class="line">                        </span><br><span class="line">                    <span class="comment">&lt;!--用于定位和排序构件的仓库布局类型-可以是default（默认）或者legacy（遗留）。--&gt;</span>  </span><br><span class="line">                    <span class="comment">&lt;!--Maven 2为其仓库提供了一个默认的布局；然而，Maven 1.x有一种不同的布局。我们可以使用该元素指定布局是default（默认）还是legacy（遗留）。  --&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">layout</span>&gt;</span>default<span class="tag">&lt;/<span class="name">layout</span>&gt;</span>  </span><br><span class="line">                          </span><br><span class="line">                <span class="tag">&lt;/<span class="name">repository</span>&gt;</span>  </span><br><span class="line">                     </span><br><span class="line">            <span class="tag">&lt;/<span class="name">repositories</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--发现插件的远程仓库列表。仓库是两种主要构件的家。第一种构件被用作其它构件的依赖。这是中央仓库中存储的大部分构件类型。另外一种构件类型是插件。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--Maven插件是一种特殊类型的构件。由于这个原因，插件仓库独立于其它仓库。pluginRepositories元素的结构和repositories元素的结构类似。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--每个pluginRepository元素指定一个Maven可以用来寻找新插件的远程地址。 --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">pluginRepositories</span>&gt;</span>  </span><br><span class="line">                    </span><br><span class="line">                <span class="comment">&lt;!--包含需要连接到远程插件仓库的信息.参见profiles/profile/repositories/repository元素的说明 --&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;<span class="name">pluginRepository</span>&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">releases</span>&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">enabled</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">updatePolicy</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">checksumPolicy</span> /&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;/<span class="name">releases</span>&gt;</span>  </span><br><span class="line">                           </span><br><span class="line">                    <span class="tag">&lt;<span class="name">snapshots</span>&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">enabled</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">updatePolicy</span> /&gt;</span>  </span><br><span class="line">                        <span class="tag">&lt;<span class="name">checksumPolicy</span> /&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;/<span class="name">snapshots</span>&gt;</span>  </span><br><span class="line">                           </span><br><span class="line">                    <span class="tag">&lt;<span class="name">id</span> /&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">name</span> /&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">url</span> /&gt;</span>  </span><br><span class="line">                    <span class="tag">&lt;<span class="name">layout</span> /&gt;</span>  </span><br><span class="line">                <span class="tag">&lt;/<span class="name">pluginRepository</span>&gt;</span>  </span><br><span class="line">                          </span><br><span class="line">            <span class="tag">&lt;/<span class="name">pluginRepositories</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">            <span class="comment">&lt;!--手动激活profiles的列表，按照profile被应用的顺序定义activeProfile。 该元素包含了一组activeProfile元素，每个activeProfile都含有一个profile id。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--任何在activeProfile中定义的profile id，不论环境设置如何，其对应的 profile都会被激活。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--如果没有匹配的profile，则什么都不会发生。例如，env-test是一个activeProfile，则在pom.xml（或者profile.xml）中对应id的profile会被激活。--&gt;</span>  </span><br><span class="line">            <span class="comment">&lt;!--如果运行过程中找不到这样一个profile，Maven则会像往常一样运行。  --&gt;</span>  </span><br><span class="line">            <span class="tag">&lt;<span class="name">activeProfiles</span>&gt;</span>  </span><br><span class="line">                      </span><br><span class="line">                <span class="tag">&lt;<span class="name">activeProfile</span>&gt;</span>env-test<span class="tag">&lt;/<span class="name">activeProfile</span>&gt;</span>  </span><br><span class="line">                     </span><br><span class="line">            <span class="tag">&lt;/<span class="name">activeProfiles</span>&gt;</span>  </span><br><span class="line">                </span><br><span class="line">        <span class="tag">&lt;/<span class="name">profile</span>&gt;</span>  </span><br><span class="line">           </span><br><span class="line">    <span class="tag">&lt;/<span class="name">profiles</span>&gt;</span>  </span><br><span class="line">        </span><br><span class="line"><span class="tag">&lt;/<span class="name">settings</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><a href="http://maven.apache.org/pom.html" target="_blank" rel="noopener">官方文档</a></p>
